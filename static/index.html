<!DOCTYPE html>
<html lang="en">
	<head >
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/styles.css?v=1.0">
	</head>
	<body>
		<div>		
			<img src="uwo.png" alt="">
			<h1>SE3313 Super Chat</h1>
		</div>
		<hr></hr>
		<div class="join-container">
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username" >Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Linux Discussion">Linux Discussion</option>
							<option value="Debian Discussion">Debian Discussion</option>
							<option value="Solaris Discussion">Solaris Discussion</option>
							<option value="Stroustrup Fanboy Group">Stroustrup Fanboy Group</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
